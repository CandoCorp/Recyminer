server {
    listen 81;
    index index.php index.html;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /var/www/html/recyminer-app/;

    server_name recyminer.com;

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass recyminer-app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
    location / {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
    }
}

server {
  listen 81;
  server_name admin.recyminer.com;
  location / {
      return 301 http://recyminer.com/admin;
  }
}
server {
  listen 81;
  server_name api.recyminer.com;

  location / {
      return 301 http://recyminer.com/api/v1;
  }
}
